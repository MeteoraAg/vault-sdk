# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

env:
  NPM_TOKEN: //npm.pkg.github.com/:_authToken=${{ secrets.GH_PAT }}
  NPM_REGISTRY: "@juiced-fi:registry=https://npm.pkg.github.com"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ts-client
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: private npm registry auth
        run: |
          printf '%s\n%s\n' "${{ env.NPM_TOKEN }}" "${{ env.NPM_REGISTRY }}" > ./.npmrc

      - run: pnpm i
      - run: pnpm build
      - run: rm ./.npmrc

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ts-client
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: private npm registry auth
        run: |
          printf '%s\n%s\n' "${{ env.NPM_TOKEN }}" "${{ env.NPM_REGISTRY }}" > ./.npmrc

      - run: pnpm i
      - run: rm ./.npmrc
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
